}

.menuButton:hover {

  // 確定假期所屬的年份
  const year = startDate.substr(0, 4);

  // 找到對應年份的菜單容器
  const menuContainer = document.getElementById(`menu${year}`);

// 在菜單中使用解析的數據創建相應的菜單項目
const holidayItem = document.createElement('p');
holidayItem.textContent = `${summary}: ${startDate} - ${endDate}`;

  // 將菜單項目添加到對應年份的菜單容器中
  menuContainer.appendChild(holidayItem);

const menus = document.querySelectorAll('.menu');
const title = document.getElementById('title');

menuButtons.forEach((button, index) => {
  button.addEventListener('click', function () {
    const isActive = button.classList.contains('active');

    // 隱藏所有的菜單
    menus.forEach((menu) => {
      menu.style.display = 'none';
    });

    // 重置所有按鈕的狀態
    menuButtons.forEach((btn) => {
      btn.classList.remove('active');
    });

    if (!isActive) {
      // 點擊的按鈕不是當前活動按鈕
      button.classList.add('active');
      menus[index].style.display = 'block';
      const year = button.dataset.year;
      title.textContent = `${year}公衆假日`;
    } else {
      // 點擊的按鈕是當前活動按鈕
      button.classList.remove('active');
      title.textContent = '公衆假日匯總';
    }
  });
});
    </script>
  </body>
</html>
